<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuS XP Race</title>
    <style>
        /* Dark Mode Interface */
        body {
            background-color: #0d1117;
            color: #e6edf3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #2f81f7;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(47, 129, 247, 0.3);
        }

        .subtitle {
            color: #7d8590;
            font-size: 0.9em;
            margin-bottom: 30px;
        }

        /* Leaderboard Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #161b22;
            border-radius: 12px;
            border: 1px solid #30363d;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #21262d;
            color: #8b949e;
            padding: 15px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #30363d;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #21262d;
            font-size: 16px;
        }

        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: #1c2128; transition: 0.2s; }

        /* Top 3 Styling */
        .rank-1 { color: #e3b341; font-weight: bold; font-size: 1.3em; text-shadow: 0 0 15px rgba(227, 179, 65, 0.4); }
        .rank-2 { color: #aeb4be; font-weight: bold; font-size: 1.2em; text-shadow: 0 0 10px rgba(174, 180, 190, 0.3); }
        .rank-3 { color: #cd7f32; font-weight: bold; font-size: 1.1em; text-shadow: 0 0 10px rgba(205, 127, 50, 0.3); }

        /* Gained XP Styling */
        .gained-positive { color: #3fb950; font-weight: bold; } /* Green */
        .gained-zero { color: #7d8590; opacity: 0.7; } /* Grey */

        .total-xp { color: #7d8590; font-family: monospace; }
        
        .loading { font-style: italic; color: #8b949e; margin-top: 20px; font-size: 1.1em; }
    </style>
</head>
<body>

    <h1>üèÜ SuS XP RACE üèÜ</h1>
    <div class="subtitle">Ranking based on Gained XP</div>

    <div id="loading" class="loading">
        ‚è≥ Loading data...
    </div>

    <div class="container" id="rankingTable" style="display:none;">
        <table>
            <thead>
                <tr>
                    <th width="10%">Rank</th>
                    <th width="40%" style="text-align:left; padding-left: 20px;">Member</th>
                    <th width="25%">Gained XP</th>
                    <th width="25%">Total XP</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <script>
        // --- YOUR API LINK (Already correct) ---
        const API_URL = "https://script.google.com/macros/s/AKfycbx31PZ8HnoOJUjZoX_aVuVvOqVbpi4B1lfv6O0wfoDYCRQzCj3VeR27FXO4agPxp1Lwow/exec";

        async function main() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();

                // 1. Sort by Gained XP (Descending)
                data.sort((a, b) => Number(b.gained_xp) - Number(a.gained_xp));

                const tbody = document.getElementById("tableBody");
                let html = "";

                data.forEach((user, index) => {
                    const rank = index + 1;
                    let rankClass = "";
                    let icon = "";

                    // Top 3 Icons
                    if (rank === 1) { rankClass = "rank-1"; icon = "üëë "; }
                    else if (rank === 2) { rankClass = "rank-2"; icon = "ü•à "; }
                    else if (rank === 3) { rankClass = "rank-3"; icon = "ü•â "; }

                    // Format Numbers
                    const gainedVal = Number(user.gained_xp);
                    const currentVal = Number(user.current_xp);
                    
                    const gainedStr = gainedVal.toLocaleString();
                    const currentStr = currentVal.toLocaleString();

                    // Color logic
                    const gainedClass = gainedVal > 0 ? "gained-positive" : "gained-zero";
                    const gainedSign = gainedVal > 0 ? "+" : "";

                    html += `
                        <tr>
                            <td class="${rankClass}">${rank}</td>
                            <td style="text-align:left; padding-left: 20px;" class="${rankClass}">
                                ${icon}${user.name}
                            </td>
                            <td class="${gainedClass}">${gainedSign}${gainedStr}</td>
                            <td class="total-xp">${currentStr}</td>
                        </tr>
                    `;
                });

                tbody.innerHTML = html;
                
                // Show table
                document.getElementById("loading").style.display = "none";
                document.getElementById("rankingTable").style.display = "block";

            } catch (err) {
                console.error(err);
                document.getElementById("loading").innerHTML = "‚ùå Connection Error! Please refresh the page.";
            }
        }

        main();
    </script>

</body>
</html>
