<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuS XP Race - Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- C·∫§U H√åNH GIAO DI·ªÜN --- */
        :root {
            --primary-color: #00f2ff; /* M√†u xanh Neon ch·ªß ƒë·∫°o */
            --bg-dark: #09090b;       /* N·ªÅn ƒëen s√¢u */
            --glass-bg: rgba(22, 27, 34, 0.7); /* M√†u k√≠nh m·ªù */
            --border-color: rgba(255, 255, 255, 0.1);
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
        }

        body {
            background-color: var(--bg-dark);
            /* H√¨nh n·ªÅn m·ªù ·∫£o ph√≠a sau (Pattern) */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 20%);
            color: #e6edf3;
            font-family: 'Rajdhani', sans-serif; /* Font ch·ªØ m·ªõi */
            margin: 0;
            padding: 40px 20px;
            text-align: center;
            min-height: 100vh;
        }
        
        /* Ti√™u ƒë·ªÅ c√≥ hi·ªáu ·ª©ng ph√°t s√°ng */
        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px var(--primary-color), 0 0 30px var(--primary-color);
            animation: pulse 2s infinite;
        }

        .subtitle {
            color: #8b949e;
            font-size: 1.1em;
            margin-bottom: 40px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Khung b·∫£ng x·∫øp h·∫°ng phong c√°ch K√≠nh (Glassmorphism) */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(12px); /* Hi·ªáu ·ª©ng l√†m m·ªù n·ªÅn sau k√≠nh */
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            animation: slideUp 0.8s ease-out; /* Ho·∫°t ·∫£nh tr∆∞·ª£t l√™n */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--primary-color);
            padding: 20px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 18px 20px;
            border-bottom: 1px solid var(--border-color);
            font-size: 1.2em;
            font-weight: 600;
        }

        /* Hi·ªáu ·ª©ng khi di chu·ªôt v√†o d√≤ng */
        tbody tr {
            transition: all 0.3s ease;
        }
        tbody tr:hover {
            background-color: rgba(0, 242, 255, 0.05); /* S√°ng nh·∫π m√†u xanh */
            transform: scale(1.01); /* Ph√≥ng to nh·∫π */
        }

        /* --- TRANG TR√ç TOP 3 --- */
        .rank-badge {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50%;
            text-align: center;
            font-weight: bold;
            color: #000;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* Top 1 - V√†ng r·ª±c */
        .top-1 { 
            background: linear-gradient(45deg, #ffd700, #fffacd); 
            box-shadow: 0 0 15px var(--gold);
        }
        .row-top-1 td { color: var(--gold); text-shadow: 0 0 5px rgba(255, 215, 0, 0.3); }
        
        /* Top 2 - B·∫°c s√°ng */
        .top-2 { background: linear-gradient(45deg, #c0c0c0, #ffffff); }
        .row-top-2 td { color: #e0e0e0; }

        /* Top 3 - ƒê·ªìng ƒë·ªè */
        .top-3 { background: linear-gradient(45deg, #cd7f32, #ffcc99); }
        .row-top-3 td { color: #ffab76; }

        /* S·ªë XP */
        .gained-positive { 
            color: #4ade80; /* Xanh l√° s√°ng */
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
        }
        .gained-zero { color: #52525b; font-weight: normal; }
        .total-xp { font-family: 'Consolas', monospace; color: #a1a1aa; letter-spacing: -0.5px; }
        
        /* Loading */
        .loading { 
            font-size: 1.5em; 
            color: var(--primary-color); 
            margin-top: 50px;
            animation: blink 1s infinite;
        }

        /* --- ANIMATIONS (HO·∫†T ·∫¢NH) --- */
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0% { text-shadow: 0 0 15px var(--primary-color); }
            50% { text-shadow: 0 0 25px var(--primary-color), 0 0 10px #fff; }
            100% { text-shadow: 0 0 15px var(--primary-color); }
        }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            td, th { padding: 12px 10px; font-size: 1em; }
            .subtitle { display: none; } /* ·∫®n ph·ª• ƒë·ªÅ tr√™n mobile cho g·ªçn */
        }
    </style>
</head>
<body>

    <h1>‚ö° SuS XP RACE ‚ö°</h1>
    <div class="subtitle">Official Clan Leaderboard ‚Ä¢ Season 1</div>

    <div id="loading" class="loading">
        Connecting to Server... üì°
    </div>

    <div class="container" id="rankingTable" style="display:none;">
        <table>
            <thead>
                <tr>
                    <th width="10%">#</th>
                    <th width="40%" style="text-align:left; padding-left: 20px;">Player</th>
                    <th width="25%">Gained XP</th>
                    <th width="25%">Total XP</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <script>
        // Link API c·ªßa b·∫°n
        const API_URL = "https://script.google.com/macros/s/AKfycbx31PZ8HnoOJUjZoX_aVuVvOqVbpi4B1lfv6O0wfoDYCRQzCj3VeR27FXO4agPxp1Lwow/exec";

        async function main() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();

                // S·∫Øp x·∫øp
                data.sort((a, b) => Number(b.gained_xp) - Number(a.gained_xp));

                const tbody = document.getElementById("tableBody");
                let html = "";

                data.forEach((user, index) => {
                    const rank = index + 1;
                    
                    // X·ª≠ l√Ω Giao di·ªán Top 3
                    let rankBadge = rank;
                    let rowClass = "";
                    
                    if (rank === 1) { 
                        rankBadge = `<span class="rank-badge top-1">1</span>`; 
                        rowClass = "row-top-1";
                    } else if (rank === 2) { 
                        rankBadge = `<span class="rank-badge top-2">2</span>`; 
                        rowClass = "row-top-2";
                    } else if (rank === 3) { 
                        rankBadge = `<span class="rank-badge top-3">3</span>`; 
                        rowClass = "row-top-3";
                    }

                    // Format s·ªë
                    const gainedVal = Number(user.gained_xp);
                    const currentVal = Number(user.current_xp);
                    
                    const gainedStr = gainedVal.toLocaleString();
                    const currentStr = currentVal.toLocaleString();

                    // M√†u s·∫Øc XP
                    const gainedClass = gainedVal > 0 ? "gained-positive" : "gained-zero";
                    const gainedSign = gainedVal > 0 ? "+" : "";
                    
                    // Hi·ªáu ·ª©ng ph√°t s√°ng cho ng∆∞·ªùi c√†y nhi·ªÅu (v√≠ d·ª• > 100tr XP)
                    let glowEffect = "";
                    if (gainedVal > 100000000) glowEffect = "text-shadow: 0 0 8px rgba(74, 222, 128, 0.5);";

                    html += `
                        <tr class="${rowClass}">
                            <td style="text-align:center;">${rankBadge}</td>
                            <td style="text-align:left; padding-left: 20px;">
                                ${user.name}
                            </td>
                            <td class="${gainedClass}" style="${glowEffect}">${gainedSign}${gainedStr}</td>
                            <td class="total-xp">${currentStr}</td>
                        </tr>
                    `;
                });

                tbody.innerHTML = html;
                
                document.getElementById("loading").style.display = "none";
                document.getElementById("rankingTable").style.display = "block";

            } catch (err) {
                console.error(err);
                document.getElementById("loading").innerHTML = "‚ùå Server Disconnected. Try F5.";
            }
        }

        main();
    </script>

</body>
</html>
