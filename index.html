<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuS XP Race - Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- C·∫§U H√åNH GIAO DI·ªÜN --- */
        :root {
            --primary-color: #00f2ff; /* M√†u xanh Neon */
            --sus-red: #ff003c;       /* M√ÄU ƒê·ªé NEON CHO SUS (M·ªõi) */
            --bg-dark: #09090b;       /* N·ªÅn ƒëen s√¢u */
            --glass-bg: rgba(22, 27, 34, 0.7); /* M√†u k√≠nh m·ªù */
            --border-color: rgba(255, 255, 255, 0.1);
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
        }

        body {
            background-color: var(--bg-dark);
            /* H√¨nh n·ªÅn m·ªù ·∫£o (Th√™m ch√∫t s·∫Øc ƒë·ªè v√†o n·ªÅn cho h·ª£p t√¥ng) */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 242, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 60, 0.08) 0%, transparent 40%);
            color: #e6edf3;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 40px 20px;
            text-align: center;
            min-height: 100vh;
        }
        
        /* Ti√™u ƒë·ªÅ ch√≠nh */
        h1 {
            font-size: 3.5em; /* To h∆°n m·ªôt ch√∫t */
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 3px;
            /* X√≥a m√†u v√† animation chung, ƒë·ªÉ set ri√™ng cho t·ª´ng ph·∫ßn */
        }

        /* --- STYLE RI√äNG CHO CH·ªÆ "SuS" (ƒê·ªé) --- */
        .sus-highlight {
            color: var(--sus-red);
            font-weight: 800; /* C·ª±c ƒë·∫≠m */
            text-shadow: 
                0 0 10px var(--sus-red),
                0 0 20px var(--sus-red),
                0 0 40px var(--sus-red); /* Ph√°t s√°ng ƒë·ªè m·∫°nh m·∫Ω */
        }

        /* --- STYLE CHO PH·∫¶N C√íN L·∫†I (XANH) --- */
        .xp-highlight {
            color: #fff;
            text-shadow: 0 0 15px var(--primary-color), 0 0 30px var(--primary-color);
            animation: pulse 2s infinite; /* V·∫´n gi·ªØ hi·ªáu ·ª©ng nh·ªãp ƒë·∫≠p xanh */
        }

        .subtitle {
            color: #8b949e;
            font-size: 1.1em;
            margin-bottom: 40px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Khung b·∫£ng x·∫øp h·∫°ng (Glassmorphism) */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        table { width: 100%; border-collapse: collapse; }

        th {
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--primary-color);
            padding: 20px;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 18px 20px;
            border-bottom: 1px solid var(--border-color);
            font-size: 1.2em;
            font-weight: 600;
        }

        tbody tr { transition: all 0.3s ease; }
        tbody tr:hover {
            background-color: rgba(0, 242, 255, 0.05);
            transform: scale(1.01);
        }

        /* Top 3 Badges */
        .rank-badge { display: inline-block; width: 30px; height: 30px; line-height: 30px; border-radius: 50%; text-align: center; font-weight: bold; color: #000; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .top-1 { background: linear-gradient(45deg, #ffd700, #fffacd); box-shadow: 0 0 15px var(--gold); }
        .row-top-1 td { color: var(--gold); text-shadow: 0 0 5px rgba(255, 215, 0, 0.3); }
        .top-2 { background: linear-gradient(45deg, #c0c0c0, #ffffff); }
        .row-top-2 td { color: #e0e0e0; }
        .top-3 { background: linear-gradient(45deg, #cd7f32, #ffcc99); }
        .row-top-3 td { color: #ffab76; }

        /* XP Styles */
        .gained-positive { color: #4ade80; text-shadow: 0 0 10px rgba(74, 222, 128, 0.3); }
        .gained-zero { color: #52525b; font-weight: normal; }
        .total-xp { font-family: 'Consolas', monospace; color: #a1a1aa; letter-spacing: -0.5px; }
        
        .loading { font-size: 1.5em; color: var(--primary-color); margin-top: 50px; animation: blink 1s infinite; }

        /* Animations */
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse {
            0% { text-shadow: 0 0 15px var(--primary-color); }
            50% { text-shadow: 0 0 25px var(--primary-color), 0 0 10px #fff; }
            100% { text-shadow: 0 0 15px var(--primary-color); }
        }
        @keyframes blink { 50% { opacity: 0.5; } }

        @media (max-width: 600px) {
            h1 { font-size: 2.2em; } /* Mobile nh·ªè l·∫°i ch√∫t */
            td, th { padding: 12px 10px; font-size: 1em; }
            .subtitle { display: none; }
        }
    </style>
</head>
<body>

    <h1>
        ‚ö° <span class="sus-highlight">SuS</span> <span class="xp-highlight">XP RACE</span> ‚ö°
    </h1>
    <div class="subtitle">Official Clan Leaderboard ‚Ä¢ Season 1</div>

    <div id="loading" class="loading">
        Connecting to Server... üì°
    </div>

    <div class="container" id="rankingTable" style="display:none;">
        <table>
            <thead>
                <tr>
                    <th width="10%">#</th>
                    <th width="40%" style="text-align:left; padding-left: 20px;">Player</th>
                    <th width="25%">Gained XP</th>
                    <th width="25%">Total XP</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <script>
        // Link API c·ªßa b·∫°n
        const API_URL = "https://script.google.com/macros/s/AKfycbx31PZ8HnoOJUjZoX_aVuVvOqVbpi4B1lfv6O0wfoDYCRQzCj3VeR27FXO4agPxp1Lwow/exec";

        async function main() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();

                data.sort((a, b) => Number(b.gained_xp) - Number(a.gained_xp));

                const tbody = document.getElementById("tableBody");
                let html = "";

                data.forEach((user, index) => {
                    const rank = index + 1;
                    let rankBadge = rank;
                    let rowClass = "";
                    
                    if (rank === 1) { rankBadge = `<span class="rank-badge top-1">1</span>`; rowClass = "row-top-1"; } 
                    else if (rank === 2) { rankBadge = `<span class="rank-badge top-2">2</span>`; rowClass = "row-top-2"; } 
                    else if (rank === 3) { rankBadge = `<span class="rank-badge top-3">3</span>`; rowClass = "row-top-3"; }

                    const gainedVal = Number(user.gained_xp);
                    const currentVal = Number(user.current_xp);
                    const gainedStr = gainedVal.toLocaleString();
                    const currentStr = currentVal.toLocaleString();
                    const gainedClass = gainedVal > 0 ? "gained-positive" : "gained-zero";
                    const gainedSign = gainedVal > 0 ? "+" : "";
                    
                    let glowEffect = "";
                    if (gainedVal > 100000000) glowEffect = "text-shadow: 0 0 8px rgba(74, 222, 128, 0.5);";

                    html += `
                        <tr class="${rowClass}">
                            <td style="text-align:center;">${rankBadge}</td>
                            <td style="text-align:left; padding-left: 20px;">${user.name}</td>
                            <td class="${gainedClass}" style="${glowEffect}">${gainedSign}${gainedStr}</td>
                            <td class="total-xp">${currentStr}</td>
                        </tr>
                    `;
                });

                tbody.innerHTML = html;
                document.getElementById("loading").style.display = "none";
                document.getElementById("rankingTable").style.display = "block";

            } catch (err) {
                console.error(err);
                document.getElementById("loading").innerHTML = "‚ùå Server Disconnected. Try F5.";
            }
        }

        main();
    </script>

</body>
</html>
