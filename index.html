<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>SuS XP Leaderboard</title>
  <style>
    body { background: #111; color: #fff; font-family: Arial, sans-serif; text-align: center; }
    table { margin: 20px auto; border-collapse: collapse; width: 80%; background: #222; }
    th, td { border: 1px solid #444; padding: 10px; }
    th { background: #333; }
  </style>
</head>
<body>
  <h1>SuS XP Leaderboard</h1>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>TÃªn</th>
        <th>Locked XP</th>
        <th>Current XP</th>
        <th>Gained XP</th>
      </tr>
    </thead>
    <tbody id="leaderboard"></tbody>
  </table>

  <script>
    async function loadData() {
      const res = await fetch("/api/xp");
      const data = await res.json();

      const tbody = document.getElementById("leaderboard");
      tbody.innerHTML = "";

      data.forEach((player, i) => {
        const row = `
          <tr>
            <td>${i + 1}</td>
            <td>${player.name}</td>
            <td>${player.lockedXP.toLocaleString()}</td>
            <td>${player.currentXP.toLocaleString()}</td>
            <td>${player.gainedXP.toLocaleString()}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    loadData();
  </script>
</body>
</html>
