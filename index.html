<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan Ranking - Gained XP</title>
    <style>
        body {
            background-color: #0d1117;
            color: #e6edf3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #2f81f7;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #7d8590;
            font-size: 0.9em;
            margin-bottom: 30px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #161b22;
            border-radius: 10px;
            border: 1px solid #30363d;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #21262d;
            color: #7d8590;
            padding: 15px;
            font-size: 14px;
            text-transform: uppercase;
            border-bottom: 1px solid #30363d;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #21262d;
            font-size: 16px;
        }

        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: #21262d; }

        /* Style cho Top 3 */
        .rank-1 { color: #e3b341; font-weight: bold; font-size: 1.2em; text-shadow: 0 0 10px rgba(227, 179, 65, 0.3); }
        .rank-2 { color: #aeb4be; font-weight: bold; font-size: 1.1em; }
        .rank-3 { color: #cd7f32; font-weight: bold; font-size: 1.1em; }

        .gained-xp { color: #3fb950; font-weight: bold; } /* M√†u xanh l√° cho XP d∆∞∆°ng */
        .gained-zero { color: #7d8590; } /* M√†u x√°m n·∫øu = 0 */
        
        .loading { font-style: italic; color: #8b949e; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>üèÜ B·∫£ng X·∫øp H·∫°ng Clan üèÜ</h1>
    <div class="subtitle">ƒêua Top XP (T√≠nh t·ª´ l√∫c ch·ªët s·ªï Locked XP)</div>

    <div id="loading" class="loading">‚è≥ ƒêang t·∫£i d·ªØ li·ªáu t·ª´ server...</div>

    <div class="container" id="rankingTable" style="display:none;">
        <table>
            <thead>
                <tr>
                    <th width="10%">H·∫°ng</th>
                    <th width="40%" style="text-align:left; padding-left: 20px;">Th√†nh Vi√™n</th>
                    <th width="25%">Gained XP</th>
                    <th width="25%">T·ªïng XP</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <script>
        // --- THAY LINK APPS SCRIPT C·ª¶A B·∫†N V√ÄO ƒê√ÇY ---
        const API_URL = "https://script.google.com/macros/s/AKfycbzUsxQ8Ynnpd5zgszjlmKELtuQyX0jSZ8xs9WKwVlLCfqGeRUcN8x3ZqMMs5wWloN1SlQ/exec";

        async function main() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();

                // 1. S·∫Øp x·∫øp: Ai c√†y ƒë∆∞·ª£c nhi·ªÅu XP nh·∫•t l√™n ƒë·∫ßu
                data.sort((a, b) => b.gained_xp - a.gained_xp);

                const tbody = document.getElementById("tableBody");
                let html = "";

                data.forEach((user, index) => {
                    const rank = index + 1;
                    let rankClass = "";
                    let icon = "";

                    // X·ª≠ l√Ω Top 3
                    if (rank === 1) { rankClass = "rank-1"; icon = "üëë "; }
                    else if (rank === 2) { rankClass = "rank-2"; icon = "ü•à "; }
                    else if (rank === 3) { rankClass = "rank-3"; icon = "ü•â "; }

                    // ƒê·ªãnh d·∫°ng s·ªë (th√™m d·∫•u ph·∫©y)
                    const gained = Number(user.gained_xp).toLocaleString();
                    const current = Number(user.current_xp).toLocaleString();

                    // M√†u s·∫Øc c·ªôt Gained XP
                    const gainedClass = user.gained_xp > 0 ? "gained-xp" : "gained-zero";
                    const gainedSign = user.gained_xp > 0 ? "+" : "";

                    html += `
                        <tr>
                            <td class="${rankClass}">${rank}</td>
                            <td style="text-align:left; padding-left: 20px;" class="${rankClass}">
                                ${icon}${user.name}
                            </td>
                            <td class="${gainedClass}">${gainedSign}${gained}</td>
                            <td style="color: #7d8590;">${current}</td>
                        </tr>
                    `;
                });

                tbody.innerHTML = html;
                document.getElementById("loading").style.display = "none";
                document.getElementById("rankingTable").style.display = "block";

            } catch (err) {
                console.error(err);
                document.getElementById("loading").innerText = "‚ùå L·ªói k·∫øt n·ªëi! Vui l√≤ng th·ª≠ l·∫°i sau.";
            }
        }

        main();
    </script>

</body>
</html>
