<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>SuS XP Leaderboard</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background: #1a1a1a;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>SuS XP Leaderboard</h1>
  <p>C·∫≠p nh·∫≠t t·ª± ƒë·ªông m·ªói 30 ph√∫t ho·∫∑c b·∫•m n√∫t b√™n d∆∞·ªõi</p>
  <button onclick="loadData()">üîÑ C·∫≠p nh·∫≠t ngay</button>

  <table id="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>T√™n</th>
        <th>Locked XP</th>
        <th>Current XP</th>
        <th>Gained XP</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>
    </tbody>
  </table>

  <script>
    const players = [
      { name: "SuS QuangTong", locked: 0 },
      { name: "SuS Dominate", locked: 0 },
      { name: "SuS TraDaVN", locked: 0 },
      { name: "SuS Daera", locked: 0 }
    ];

    async function loadData() {
      const tbody = document.querySelector("#leaderboard tbody");
      tbody.innerHTML = "<tr><td colspan='5'>‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>";

      try {
        const res = await fetch("/api/xp");
        const data = await res.json();

        // Gh√©p d·ªØ li·ªáu locked XP v√† current XP
        const merged = players.map(p => {
          const apiPlayer = data.find(d => d.name === p.name) || {};
          const current = apiPlayer.currentXP || 0;
          const gained = current - p.locked;
          return {
            name: p.name,
            locked: p.locked,
            current,
            gained
          };
        });

        // S·∫Øp x·∫øp theo locked XP
        merged.sort((a, b) => b.locked - a.locked);

        tbody.innerHTML = merged.map((p, i) => `
          <tr>
            <td>${i + 1}</td>
            <td>${p.name}</td>
            <td>${p.locked.toLocaleString()}</td>
            <td>${p.current.toLocaleString()}</td>
            <td>${p.gained.toLocaleString()}</td>
          </tr>
        `).join("");

      } catch (err) {
        console.error(err);
        tbody.innerHTML = "<tr><td colspan='5'>‚ùå L·ªói t·∫£i d·ªØ li·ªáu</td></tr>";
      }
    }

    // G·ªçi l·∫ßn ƒë·∫ßu khi m·ªü web
    loadData();
    // T·ª± ƒë·ªông c·∫≠p nh·∫≠t m·ªói 30 ph√∫t
    setInterval(loadData, 30 * 60 * 1000);
  </script>
</body>
</html>
