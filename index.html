<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SuS XP Leaderboard</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 80%;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 16px;
      border: 1px solid #444;
    }
    th {
      background: #333;
    }
    tr:nth-child(even) {
      background: #1a1a1a;
    }
  </style>
</head>
<body>
  <h1>SuS XP Leaderboard</h1>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Tên</th>
        <th>Locked XP</th>
        <th>Current XP</th>
        <th>Gained XP</th>
      </tr>
    </thead>
    <tbody id="leaderboard">
      <tr><td colspan="5">Đang tải dữ liệu...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadXP() {
      try {
        const res = await fetch("/api/xp");
        const data = await res.json();

        const tbody = document.getElementById("leaderboard");
        tbody.innerHTML = "";

        data.forEach((p, i) => {
          tbody.innerHTML += `
            <tr>
              <td>${i + 1}</td>
              <td>${p.name}</td>
              <td>${p.lockedXP.toLocaleString()}</td>
              <td>${p.currentXP.toLocaleString()}</td>
              <td>${p.gainedXP.toLocaleString()}</td>
            </tr>
          `;
        });
      } catch (err) {
        console.error("Error loading XP:", err);
        document.getElementById("leaderboard").innerHTML =
          "<tr><td colspan='5'>Không tải được dữ liệu</td></tr>";
      }
    }

    loadXP();
  </script>
</body>
</html>
